<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База агентов 007</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        /* Heading styles */
        h1 {
            margin-bottom: 40px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать в базу агентов 007</h1>
    <div class="buttons">

        <a href="view-users" class="btn">Посмотреть всех агентов</a>
        <a href="add-user" class="btn">Добавить агентов</a>
    </div>
</div>
</body>
</html>
